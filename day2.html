<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fat Arrow => (Function)</title>
        <style>

        </style>
        <script>
            
            //The Spread (...) Operator
            let a = ['anjali','jignesh','shivansh'];
            console.log(a);

            let b = [...a,'ajm','jcm','sjm'];
            console.log(b);
        </script>
    </head>
    <body>
        <script>

            // Function : a short syntax for writing function expressions.
            // Arrow Functions

           let myFunc = (name)=>{
            console.log('Hello '+name+ '. How are you?');
           }

           myFunc('Anjali Mistry');
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulb On-Off Animation in JavaScript</title>
        <style>
            body{
                background-color: black;
            }
            .a_box{
                width: 500px;
                height: 700px;               
                margin: auto;
                text-align: center;
            }
        </style>
        <script>
            function clickMe(state){
                
                if(state=='on'){
                    document.body.style.backgroundColor='yellow'; 
                    document.getElementById('myimg').setAttribute('src','img/bulbOn.png');                   
                }else{                    
                    document.body.style.backgroundColor='black';
                    document.getElementById('myimg').setAttribute('src','img/bulbOff.png');                   
                }
                
            }
        </script>
    </head>
    <body>
        <div class="a_box">
            <img id="myimg" src="img/bulbOff.png">
            <br>
            <button onclick="clickMe('on')">ON</button>
            <button onclick="clickMe('off')">OFF</button>
        </div>        

        <script></script>
    </body>
</html>
